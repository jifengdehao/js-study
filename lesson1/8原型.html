//先找到 对应的类型，在对应的类型的原型上添加公用方法
var arr = [1,2,3,4,5]; //Array
var arr2 = [2,2,2,2,2];//Array

Array.prototype.sum = function(){
	var result = 0;
	for(var i=0;i<this.length;i++){
